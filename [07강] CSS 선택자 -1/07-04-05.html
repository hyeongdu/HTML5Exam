<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		
			<style>
			#header{
				width : 500px;
				background-color : #ffd800;
				border : 1px solid #808080;
				text-align : center;
			}
			
			#wrap{
				width : 500px;
				background-color : #66dbf6;
				border : 2px solid #808080;
				text-align : center;
				overflow : hidden;
			}
			#content{
				width : 350px;

				border : 1px solid black;
				float : left;
				
			}
			
			#side_banner{
			
				border : 1px solid black;
				float : left;
				
			}
			
			#footer{
				clear : both;
				width : 500px;
				background-color : #ffd800;
				border : 3px solid rgb(255, 128, 128);
				text-align : center;
				color : blue;
				background-color : lightgreen;
			}
			ul li.menu, ol li.menu{
				color : orange;
				font-weight : bold;
				font-size:30px;
			}
			
			
			</style>
	</head>
	<body>
			<div id="header">
				<h1>HEADER</h1>
			</div>
			
			<div id = "wrap">
				<div id = "content">
					<h1>CONTENT</h1>
					<hr/>
					
					<ul>
						<li class = "menu">menu1</li>
						<li>menu2</li>
						<li class = "menu">menu3</li>
						<li>menu4</li>
						<li class = "menu">menu5</li>
						<li>menu6</li>
					
					</ul>
					<hr/>
					<ol>
					<li class = "menu">menu1</li>
						<li>menu2</li>
						<li class = "menu">menu3</li>
						<li>menu4</li>
						<li class = "menu">menu5</li>
						<li>menu6</li>

					</ol>
				</div>
				
				<div id = "side_banner">
					<h1>BANNER</h1>
					<a href = "http://www.sba.seoul.kr" target="_blank">
						<img src = "http://www.sba.seoul.kr/kr/images/footer/f_logo.png">
					</a>
					<h1>하이</h1>
				</div>
			</div>
			<div id = "footer">
				<h1>FOOTER</h1>
			</div>
	</body>
</html>
