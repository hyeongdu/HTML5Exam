<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>투명도 opacity</title>
		
		<style>
			ul li{
				display:inline-block;
				width:200px; height:100px;
				background-color:#dddddd;
				text-align:center;
				
			}
			
			ul li:nth-child(2){
				background-color:#dddddd;
				opacity:0.7;
			}
			
			ul li:nth-child(3){
				background-color:#dddddd;
				opacity:0.4;
			}
			
			body{
				background-color:lightgreen;
			}
			
		
		</style>
	</head>
	<body style = background-color:red>
		<ul>
			<li>우리나라 만세</li>
			<li>우리나라 만세!!</li>
			<li>대한민국 만세!!</li>
		</ul>
	
	</body>
</html>
